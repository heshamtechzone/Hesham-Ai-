<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H.Ai - الذكاء الاصطناعي السلفي المتقدم</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="ai-icon.png" type="image/png">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <div class="logo-container">
                    <img src="ai-icon.png" alt="H.Ai Logo" class="logo">
                    <h1>H.<span>Ai</span></h1>
                </div>
                <div class="header-actions">
                    <button id="new-chat" class="btn-icon" title="محادثة جديدة">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button id="settings-btn" class="btn-icon" title="الإعدادات">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>
        </header>

        <main class="app-main">
            <aside class="sidebar">
                <div class="chat-history" id="chat-history">
                    <div class="history-header">
                        <h3>المحادثات السابقة</h3>
                        <button id="clear-history" class="btn-text">مسح الكل</button>
                    </div>
                    <div class="history-items" id="history-items"></div>
                </div>
                <div class="sidebar-footer">
                    <div class="user-profile">
                        <img src="user-icon.png" alt="User" class="user-avatar">
                        <span class="user-name">مستخدم</span>
                    </div>
                </div>
            </aside>

            <section class="chat-container">
                <div class="chat-header">
                    <h2 id="current-chat-title">محادثة جديدة</h2>
                    <div class="model-info">
                        <span class="model-badge">Gemini 2.0</span>
                        <span class="status-dot"></span>
                        <span>متصل</span>
                    </div>
                </div>
                <div class="chat-messages" id="chat-messages">
                    <div class="welcome-message">
                        <div class="welcome-content">
                            <img src="ai-icon.png" alt="H.Ai" class="welcome-logo">
                            <h3>مرحبًا بك في H.Ai</h3>
                            <p>كيف يمكنني مساعدتك اليوم؟</p>
                            <div class="quick-questions">
                                <button class="quick-question">ما هي أركان الإسلام؟</button>
                                <button class="quick-question">كيف أحل هذه المعادلة: 2x + 5 = 15؟</button>
                                <button class="quick-question">ما هو تفسير آية الكرسي؟</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="chat-input-container">
                    <div class="input-wrapper">
                        <textarea id="user-input" placeholder="اكتب رسالتك هنا..." rows="1"></textarea>
                        <button id="send-button" class="btn-send">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <div class="input-footer">
                        <span class="disclaimer">H.Ai قد يقدم معلومات غير دقيقة. يرجى التحقق من المصادر الشرعية.</span>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- نافذة الإعدادات -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>إعدادات H.Ai</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="settings-tabs">
                    <button class="tab-btn active" data-tab="general">عام</button>
                    <button class="tab-btn" data-tab="api">API</button>
                </div>
                <div class="tab-content active" id="general-tab">
                    <div class="setting-group">
                        <h3>إعدادات المحادثة</h3>
                        <label class="switch">
                            <input type="checkbox" id="islamic-mode" checked>
                            <span class="slider"></span>
                            <span>الوضع الإسلامي السلفي</span>
                        </label>
                    </div>
                </div>
                <div class="tab-content" id="api-tab">
                    <div class="setting-group">
                        <h3>إعدادات Gemini API</h3>
                        <label>
                            مفتاح API
                            <input type="password" id="api-key" value="AIzaSyAAY8gk9aOjJL3ABB_ZDQpcQfAWQRzCnQI">
                        </label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="save-settings" class="btn-primary">حفظ التغييرات</button>
                <button class="btn-secondary close-btn">إلغاء</button>
            </div>
        </div>
    </div>

    <!-- نافذة تحميل -->
    <div id="loading-modal" class="modal">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>جاري معالجة طلبك...</p>
        </div>
    </div>

    <!-- إشعار الأخطاء -->
    <div id="error-toast" class="toast">
        <div class="toast-content">
            <i class="fas fa-exclamation-circle"></i>
            <span class="toast-message"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
