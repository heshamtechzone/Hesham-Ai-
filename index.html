<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H.Ai - المساعد الإسلامي الذكي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- صفحة المصادقة -->
    <div class="auth-container" id="auth-container">
        <div class="auth-tabs">
            <div class="auth-tab active" id="login-tab">تسجيل الدخول</div>
            <div class="auth-tab" id="register-tab">تسجيل حساب</div>
        </div>
        
        <div class="auth-box" id="login-box">
            <div class="auth-logo">
                <img src="https://cdn-icons-png.flaticon.com/512/4712/4712139.png" alt="H.Ai Logo">
            </div>
            <h2 class="auth-title">تسجيل الدخول</h2>
            <input type="text" class="auth-input" id="login-username" placeholder="اسم المستخدم">
            <input type="password" class="auth-input" id="login-password" placeholder="كلمة المرور">
            <button class="auth-button" id="login-btn">دخول</button>
            <div class="auth-footer">
                ليس لديك حساب؟ <span class="auth-link" id="show-register">سجل الآن</span>
            </div>
        </div>
        
        <div class="auth-box" id="register-box" style="display: none;">
            <div class="auth-logo">
                <img src="https://cdn-icons-png.flaticon.com/512/4712/4712139.png" alt="H.Ai Logo">
            </div>
            <h2 class="auth-title">تسجيل حساب جديد</h2>
            <input type="text" class="auth-input" id="register-name" placeholder="الاسم الكامل">
            <input type="text" class="auth-input" id="register-username" placeholder="اسم المستخدم">
            <input type="email" class="auth-input" id="register-email" placeholder="البريد الإلكتروني">
            <input type="password" class="auth-input" id="register-password" placeholder="كلمة المرور">
            <input type="password" class="auth-input" id="register-confirm-password" placeholder="تأكيد كلمة المرور">
            <button class="auth-button" id="register-btn">تسجيل</button>
            <div class="auth-footer">
                لديك حساب بالفعل؟ <span class="auth-link" id="show-login">سجل دخول</span>
            </div>
        </div>
    </div>
    
    <!-- صفحة الدردشة -->
    <div class="container" id="main-container" style="display: none;">
        <header>
            <div class="header-left">
                <div class="logo">
                    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712139.png" alt="H.Ai Logo">
                </div>
                <h1>H.Ai</h1>
            </div>
            <div class="header-buttons">
                <button class="theme-btn" id="theme-btn">
                    <i class="fas fa-moon" id="theme-icon"></i>
                </button>
                <button class="settings-btn" id="settings-btn">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </header>
        
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <!-- الرسائل تظهر هنا -->
            </div>
            
            <div class="typing-indicator" id="typing-indicator">
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
            </div>
            
            <div class="chat-input-container">
                <div class="input-buttons">
                    <button class="voice-btn" id="voice-btn">
                        <i class="fas fa-microphone"></i>
                    </button>
                </div>
                <input type="text" id="user-input" placeholder="اكتب رسالتك هنا..." autocomplete="off">
                <button id="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
    
    <!-- نافذة الإعدادات -->
    <div class="settings-overlay" id="settings-overlay">
        <div class="settings-box">
            <div class="settings-header">
                <h2 class="settings-title">الإعدادات</h2>
                <button class="close-settings" id="close-settings">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="social-links">
                <a href="https://youtube.com/@heshamtechzone" class="social-link" target="_blank">
                    <i class="fab fa-youtube social-icon"></i>
                    <span class="social-text">قناة اليوتيوب</span>
                </a>
                <a href="https://t.me/Hesham_Tech_Zone" class="social-link" target="_blank">
                    <i class="fab fa-telegram social-icon"></i>
                    <span class="social-text">قناة التليجرام</span>
                </a>
                <a href="https://heshamtechzone.github.io/Hisham-Al-Mutawwar-/" class="social-link" target="_blank">
                    <i class="fas fa-globe social-icon"></i>
                    <span class="social-text">موقع الويب</span>
                </a>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
